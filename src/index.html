<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <header>
    <section id="title">
        <a href="#"><h3>AQIVisualization</h3></a>
    </section>

    <nav class="menu">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">CITY</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>

    <form action="#" class="search" method="post">
      <label for="search">Search</label>
      <input type="text" name="which_city" placeholder="Which city?">
    </form>
  </header>

  <section id="main">
    <div id="map">
      <script>
            function initMap() {
              var mapDiv = document.getElementById('map');
              var map = new google.maps.Map(mapDiv, {
                center: {lat: 35, lng: 105},
                zoom: 4,
                // disableDefaultUI: true
                zoomControl: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                  position: google.maps.ControlPosition.LEFT_BOTTOM
                },
                scaleControl: true,
                streetViewControl: false,
                rotateControl: false
              });
            }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?region=cn&language=zh-CN&key=AIzaSyACeZsYd8xiS1jF_VviZZGmNjY0gQX-Co4&callback=initMap"
              async defer>
      </script>

      <!-- <script src="http://maps.google.cn/maps/api/js?key=AIzaSyACeZsYd8xiS1jF_VviZZGmNjY0gQX-Co4&callback=initMap"
              async defer>
      </script> -->

    </div>
  </section>

  <div id="app">APPLICATION CONTENT</div>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
